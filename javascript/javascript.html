<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello Guys GM :)</h1>
    <input type="text" name="" id="my text"><br><br>
    <input type="button" value="Get Focus" onclick="getfocus()">
    <input type="button" value="Lose Focus" onclick="losefocus()">
    <script>
        function getfocus() {
            document.getElementById("my text").focus();
            document.getElementById("my text").style.backgroundColor = "lightgrey";
        }

        function losefocus() {
            document.getElementById("my text").blur();
            document.getElementById("my text").style.backgroundColor = "white";
        }
    </script>
</body>

</html>
