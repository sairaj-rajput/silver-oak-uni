<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $("p").hide();
            });
        });
    </script>
</head>

<body>
    <p>This is a paragraph.</p>
    <button>Toggle between hide() and show()</button>
</body>

</html>
