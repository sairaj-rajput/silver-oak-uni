  top: 20px;
  z-index: -1;

</style>
</head>
<body>

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYtfZRhbGQtq2BapB2MXJfWIO2QriO5Wx3qQ&usqp=CAU">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
