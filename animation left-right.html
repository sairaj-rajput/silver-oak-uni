<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background:violet;
  position: relative;
  animation: mymove 7s infinite;
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 500px;}
}
</style>
</head>
<body>

<h1>The animation Property</h1>

<p>Move an element from 0px to 500px left. The animation lasts for 7 seconds. It then starts over again, and go on forever (infinite).</p>
<div></div>

</body>
</html>
